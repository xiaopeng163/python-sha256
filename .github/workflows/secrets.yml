name: workflow_secrets
on: 
  workflow_dispatch:

jobs:
  test-secrets:
    environment: test
    env:
      DB_U: ${{ vars.DB_USERNAME }}
      DB_P: ${{ secrets.DB_PASSWORD }}
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: check env u
        run: echo "u=${{ env.DB_U }}"
      - name: check env p
        run: echo "p=${{ secrets.DB_PASSWORD }}"
      - name: test with python
        run: python secrets.py
  prod-secrets:
    environment: prod
    env:
      DB_U: ${{ vars.DB_USERNAME }}
      DB_P: ${{ secrets.DB_PASSWORD }}
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: check env u
        run: echo "u=${{ env.DB_U }}"
      - name: check env p
        run: echo "p=${{ secrets.DB_PASSWORD }}"
      - name: test with python
        run: python secrets.py